<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
<link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your User ID
    (function() {
      emailjs.init('YOUR_USER_ID'); // Replace with your EmailJS User ID
    })();

    // Function to handle form submission
    function sendEmail(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get form data
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value,
      };

      // Send email using EmailJS
      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', formData) // Replace with your Service ID and Template ID
        .then((response) => {
          alert('Message sent successfully!');
          console.log('SUCCESS!', response.status, response.text);
          document.querySelector('.contact-form').reset(); // Reset the form
        }, (error) => {
          alert('Failed to send message. Please try again later.');
          console.log('FAILED...', error);
        });
    }

    // Attach the form submission handler
    document.querySelector('.contact-form').addEventListener('submit', sendEmail);
  </script>
</head>
<body>
  <form action="#" method="POST" class="contact-form">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required placeholder="Enter subject">
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" name="message" required placeholder="Write your message" rows="5"></textarea>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</body>
</html>
